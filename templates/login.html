{% extends "layout.html" %}

{% block title %}
    Inloggen
{% endblock %}

{% block main %}
<div class="login-container">
    <h1>Inloggen</h1>
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="username">Gebruikersnaam:</label>
            <input autocomplete="off" type="text" id="username" name="username" class="form-control"  placeholder="Voer je gebruikersnaam in" required>
        </div>

        <div class="mb-3">
            <label for="password">Wachtwoord:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Voer je wachtwoord in" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-center">Log in</button>
    </form>
</div>
{% endblock %}
