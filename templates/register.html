{% extends "layout.html" %}

{% block title %}
    Registreren
{% endblock %}

{% block main %}'
    <div class="register-container">
        <h1>Registreren</h1>
        <form action="/register" method="post">
            <div class="mb-3">
                <label for="username">Gebruikersnaam:</label>
                <input autocomplete="off" type="text" id="username" name="username" class="form-control" placeholder="Voer een gebruikersnaam in" required>
            </div>

            <div class="mb-3">
                <label for="password">Wachtwoord:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Voer een wachtwoord in" required>
            </div>

            <div class="mb-3">
                <label for="confirmation">Herhaal wachtwoord:</label>
                <input type="password" id="confirmation" name="confirmation" class="form-control" placeholder="Herhaal wachtwoord"required>
            </div>

            <button type="submit" class="btn btn-primary btn-center">Registreren</button>
        </form>
    </div>
{% endblock %}
